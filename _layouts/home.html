<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body>
    {% include primary-nav-work.html %}
  <div class="hero">
    <h1>Digital Designer & Developer</h1>
    <h3>Responsive Websites &mdash; Mobile Apps &mdash; Interactive Installations</h3>
  </div>

  <div class="all-work">
    <div class="grid-container">
    <div class="grid">
    {% assign sortedWork = site.work | sort: 'date' %}
    {% for work in sortedWork reversed %}
    <div class="grid-item">
      <a href="{{ work.url }}">
        <div class="imgblock revealblock">
            <div class="imgfull">
            <img src="{{ work.image_path }}" alt="{{ work.title }}" onload="imgLoaded(this)">
            </div>
        </div>
      </a>
        <div class="work-title-link">
          <a href="{{ work.url }}" class="revealblock link-support">{{ work.title }}</a>
        </div>
    </div>
    {% endfor %}
    </div>
    </div>
  </div>
{% include footer.html %}
<script type="text/javascript" src='{{ site.baseurl }}/js/scrollreveal.min.js'></script>
<script>
window.sr = ScrollReveal();
sr.reveal('.revealblock', { duration: 1000, distance: '2px', scale: 1 });
</script>
</body>
</html>
