<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body>
    {% include primary-nav-work.html %}

  <div class="all-work">
    <div class="grid-container">
    <div class="grid">
    <div class="grid-sizer"></div>
    {% assign sortedWork = site.work | sort: 'date' %}
    {% for work in sortedWork reversed %}
    <div class="grid-item">
      <a href="{{ work.url }}">
        <div class="imgblock revealblock" style="padding-top: {{ work.image_padding }}">
            <div class="signal"></div>
            <div class="imgfull">
            <img src="{{ work.image_path }}" alt="{{ work.title }}" onload="imgLoaded(this)">
            </div>
        </div>
      </a>
        <div class="work-title-link">
          <a href="{{ work.url }}" class="revealblock link-support">{{ work.title }}</a>
        </div>
    </div>
    {% endfor %}
    </div>
    </div>
  </div>

<script>
var grid = document.querySelector('.grid');
var msnry;
imagesLoaded( grid, function() {
  msnry = new Masonry( grid, {
    itemSelector: '.grid-item',
    columnWidth: '.grid-sizer',
    percentPosition: true
  });
});
</script>

{% include footer.html %}
<script type="text/javascript" src='{{ site.baseurl }}/js/scrollreveal.min.js'></script>
<script>
window.sr = ScrollReveal();
sr.reveal('.revealblock', { duration: 1000, distance: '2px', scale: 1 });
</script>
</body>
</html>
