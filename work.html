---
layout: allwork
title: Work
---
<div class="grid-container">
<div class="grid">
<div class="grid-sizer"></div>
{% assign sortedWork = site.work | sort: 'date' %}
{% for work in sortedWork reversed %}
  <div class="grid-item">
      <a href="{{ work.url }}"><img src="{{ work.image_path }}" class="revealblock" alt="page.title" /></a>
      <div class="work-title"><a href="{{ work.url }}" class="revealblock">{{ work.title }}</a></div>
      <!-- <small>{{work.date | date: "%d %b %Y"}}</small> -->
  </div>
{% endfor %}
</div>
</div>
