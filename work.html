---
layout: allwork
title: Work
---
<div class="grid-container">
<div class="grid">
<div class="grid-sizer"></div>
{% assign sortedWork = site.work | sort: 'date' %}
{% for work in sortedWork reversed %}
<div class="grid-item">
  <a href="{{ work.url }}">
    <div class="imgblock revealblock" style="padding-top: {{ work.image_padding }}">
        <div class="signal"></div>
        <div class="imgfull">
        <img src="{{ work.image_path }}" alt="{{ work.title }}" onload="imgLoaded(this)">
        </div>
    </div>
  </a>
    <div class="work-title">
      <a href="{{ work.url }}" class="revealblock">{{ work.title }}</a>
    </div>
</div>
{% endfor %}
</div>
</div>
