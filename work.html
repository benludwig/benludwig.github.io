---
layout: allwork
title: Work
---
<div class="grid-container">
<div class="grid">
<div class="grid-sizer"></div>
{% assign sortedWork = site.work | sort: 'date' %}
{% for work in sortedWork reversed %}
  <div class="grid-item">
      <a href="{{ work.url }}"><img src="{{ work.image_path }}" alt="page.title" /></a>
      <h2><a href="{{ work.url }}">{{ work.title }}</a></h2>
      <!-- <small>{{work.date | date: "%d %b %Y"}}</small> -->
  </div>
{% endfor %}
</div>
</div>
