layout: archive

<div class="grid-container">
<div class="grid">
<div class="grid-sizer"></div>
{% for work in site.work %}

      <img src="{{ work.image_path }}" alt="page.title" />
      <h2><a href="{{ work.url }}">{{ work.title }}</a></h2>
  </div>
{% endfor %}
</div>
</div>
